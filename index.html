<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/js/game.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <div class="card-text" id="wins">
                                Wins: <span></span>
                        </div>
                        <div class="card-text" id="losses">
                            Losses: <span></span>
                        </div>
                        <div class="card-text" id="guesses-remaining">
                            Incorrect Guesses Remaining: <span></span>
                        </div>
                        <div class="card-text" id="letters-guessed">
                            <p>Letters guessed:</p>
                            <p id='letters'></p>
                        </div>
                    </div>
                </div>
                
                <div class="card" id="instructions">
                    <div class="card-body">
                        <div class="card-text" id="game-info">
                            <p id="game-status">New Game</p>
                            <div id="new-game-prompt">
                                <p>Click the button below to start a new game.</p>
                                <button>Let's Play!</button>
                            </div>
                        </div>
                        <div id='game-on'>
                            <p>Game On...</p>
                            <p>Try and guess the word or phrase. Letters only, let's go!!</p>
                        </div>
                    </div>
                    <p></p>
                </div>
            </div>
            <div class="col-8">
                <div id="word-wrapper-container" class="justify-content-center row">

                </div>
            </div>
            
        </div>
        
        
    </div>
    <div id="video-lightbox" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6 jumbotron">
                <div id='video-header'>
                    <span></span>
                </div><div id="lightbox-close"><a href="javascript:;">X</a></div>
                <iframe src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div id="video-footer">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <div id="mobile-input"><input type="text" id="mobile"></div>
</body>
</html>
